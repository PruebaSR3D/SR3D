
<div class="row">
    <div class="col-lg-3 col-sm-6" *ngFor="let num_sensor of num_sensors">
        <ngx-sensor-card [device]="num_sensor"></ngx-sensor-card>
    </div>
    <div class="col-lg-3 col-sm-6" *ngFor="let bin_sensor of sensors">
      <ngx-sensor-card [device]="bin_sensor"></ngx-sensor-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let light of lightsRGB">
    <ngx-status-card [device]="light">
      <i class='fas fa-lightbulb'></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6" *ngFor="let light of lightsWTA">
    <ngx-status-card [device]="light">
      <i class='fas fa-lightbulb'></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6" *ngFor="let switch of switches">
    <ngx-status-card [device]="switch">
      <i class='ion-outlet'></i>
    </ngx-status-card>
  </div>
</div>
